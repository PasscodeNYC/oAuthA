<html>
<head>
  <meta charset="UTF-8">
  <title>Authentication Tester</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="github-signin">
        <form action="/githublogin" method="GET">
            <button>GITHUB</button>
        </form>
      </div>

  <div class="google-signin">
    <form action="/googlelogin" method="POST">
      <span class='label'>Sign in with:</span>
        <button name="googleOauth2" value="login">
          <span class='icon'></span>
          <span class='buttonText'></span>
        </button>
    </form>
  </div>

  <div class="fb-signin">
    <form action="/fblogin" method="POST">
        <button name="fbOauth2" value="login">FACEBOOK</button>
    </form>
  </div>

  <script src="./build/bundle.js"></script>

</body>
</html>
